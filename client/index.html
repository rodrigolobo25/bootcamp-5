<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="directoryApp">
    <div class="container">
        <div class="row">
            <h1 class="title"><strong>UF Directory App</strong></h1>
        </div>
        <div class="row" ng-controller="ListingsController">
            <div class="col-md-6">
                <div class="input-group" id="searchBar">
                    <!--

                        Implement a way to filter through listings using the search bar

                      -->
                    <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                </div>
                <div class="tableWrapper">
                    <table class="table table-striped table-hover">
                        <tr>
                            <th>Code</th>
                            <th>Building Name</th>
                            <th></th>
                        </tr>

                        <!--

                            Fill in the rest of the table:
                                * populate the rows with the code and name of each listing
                                * include a way to remove individual listings

                          -->

                        <tr ng-repeat="list in listings  |  filter: search | orderBy: 'name'" ng-click="showDetails(list)">
                            <td>{{list.code}}</td>
                            <td>{{list.name}}</td>
                            <td>
                                <span class="glyphicon glyphicon-remove-sign" ng-click="deleteListing(list)"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <!--

                    Write an HTML form that adds new listings to the directory

                  -->
                <div class="another">
                    <h3> <strong>Add another item</strong></h3>



                    <input type="text" class="form-control" placeholder="Code" ng-model="newListing.code">
                    <input type="text" class="form-control" placeholder="Building Name" ng-model="newListing.name">
                    <input type="text" class="form-control" placeholder="Latitude" ng-model="newListing.coordinates.latitude">
                    <input type="text" class="form-control" placeholder="Longitude" ng-model="newListing.coordinates.longitude">
                    <input type="text" class="form-control" placeholder="Address" ng-model="newListing.address">
                    <button type="button" class="btn btn-primary" ng-click="addListing()">Add Item</button>

                </div>


            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <h2><strong>Detailed Information</strong></h2>
                    <h4>Code: {{info.code}}</h4>
                    <h4>Building: {{info.name}}</h4>
                    <h4>Latitude: {{info.coordinates.latitude}}</h4>
                    <h4>Longitude: {{info.coordinates.longitude}}</h4>
                    <h4>Address: {{info.address}}</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
</body>
</html>
